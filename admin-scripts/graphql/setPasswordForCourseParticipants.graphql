mutation setPasswordForCourseParticipants($coursename: String!, $password: String!) {
    update_auth_user(
        _set: { request_resetpw: $password }
        where: {
            user_courses: { course: { course_name: { _like: $coursename } } }
            # don't change password for the teacher of the course
            _not: {
                course_instructors: {
                    courseByCourse: { course_name: { _eq: $coursename } }
                }
            }
        }
    ) {
        returning {
            username
        }
    }
}
