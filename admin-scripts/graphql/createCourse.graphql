mutation createCourse(
  $courseName: String!
  $baseCourseName: String!
  $python3: bpchar
  $term_start_date: date
  $login_required: bpchar
  $institution: String
  $allow_pairs: bpchar
) {
  insert_courses_one(
    object: {
      course_name: $courseName
      base_course: $baseCourseName
      python3: $python3
      term_start_date: $term_start_date
      login_required: $login_required
      institution: $institution
      allow_pairs: $allow_pairs
    }
  ) {
    id
    course_name
    base_course
  }
}
